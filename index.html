<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
<body>
<div class="main">
<div class="left">
  <div class="header">Your Result</div>
  <div class="content">
    <h1>76</h1>
  <span>0f 100</span>
  </div>
  <div class="footer">
    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>
<div class="right">
  <h3>summary</h3>
<div class="reaction">
  <p class="react">Reaction</p>
  <p><span>80</span>/100</p>
</div>
  <div class="memory">
    <p class="mem">Memory</p>
    <p>92 <span>/100</span></p>
  </div>
  <div class="verbal">
    <p class="verb">Verbal</p>
    <p>61<span>/100</span></p>
  </div>
  <div class="visual">
    <p class="vis">visual</p>
    <p>72 <span>/100</span></p>
  </div>
  <div>
  <button class="cont">Continue</button>

  </div>
</div>


</div>
</body>
</html>
